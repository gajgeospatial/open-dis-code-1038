<!DOCTYPE html >
<html >
	<head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>EspduTransform Testing</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dom-full.debug.js"></script>
                <script type="text/javascript" src="ammo.js"></script>
                <script type="text/javascript" src="javascript/dis.js"></script>
               
	</head>
       
<body>

   <h1>EspduTransform Hello World</h1>
                <p>
                With X3DOM-namespace and lower-case element/node names. Does not work with self closing tags (e.g viewpoint and material) right now.
                </p>

                <x3d xmlns="http://www.x3dom.org/x3dom" showStat="false" showLog="false" x="0px" y="0px" width="400px" height="400px" altImg="helloX3D-alt.png">
          
            <!-- entities from the network will be added under this node -->
            <scene id="networkEntities">
            <viewpoint position='0 0 10' ></viewpoint>
            
            <!-- Set up a local coordinate system at the x3d origin.
                 This is the ICBM coordinates for my office in Monterey, CA, USA.
                 DIS packets contain position expressed in 
            -->
            <DisEntityManager websocketUrl="ws://localhost:8282"
                        localCoordinateSystemOrigin=" 36.595480 -121.877000 1.0"
                        applicationID="23">
                
                
                
                <DISEntityTypeMapping url="https://savage.nps.edu/tank.x3d"
                                      category="1"
                                      country="225"
                                      domain="1"
                                      kind="1"
                                      specific="3"
                                      subcategory="1"
                                      extra="0"></DISEntityTypeMapping>
                
                <DISEntityTypeMapping url="https://savage.nps.edu/bradley.x3d"
                                      category="1"
                                      country="225"
                                      domain="1"
                                      kind="1"
                                      specific="2"
                                      subcategory="3"
                                      extra="1"></DISEntityTypeMapping>
                
                <DISEntityTypeMapping url="https://savage.nps.edu/stryker.x3d"
                                      category="1"
                                      country="225"
                                      domain="1"
                                      kind="1"
                                      specific="2"
                                      subcategory="5"
                                      extra="1"></DISEntityTypeMapping>
                 
              
               
            </DisEntityManager>
            
            <EspduTransform marking="X3D Entity"
                            entityID="42"
                            siteID="2"
                            entityKind="1"
                            entityDomain="1"
                            entityCountry ="225"
                            entityCategory="1"
                            entitySubCategory="1"
                            entitySpecific ="1"
                            entityExtra="1"
                            networkMode="networkWriter"
                            writeInterval = "2000"> <!-- milliseconds -->
             </EspduTransform>
     
             <Transform><shape>
                        
                <appearance>
                    <material diffuseColor='1.0 0.0 0.0' ></material>
                </appearance>
                        <Box size='2 2 2'/>
             </shape></Transform>
            
          </scene>
        </x3d>

</body>
</html>
