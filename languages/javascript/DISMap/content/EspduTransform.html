<!DOCTYPE html >
<html >
	<head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>EspduTransform Testing</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dom-full.debug.js"></script>
                <script type="text/javascript" src="ammo.js"</script>
                <script type="text/javascript" src="dis.js"></script>
               
	</head>
       
<body>

   <h1>EspduTransform Hello World</h1>
                <p>
                Connects to a websocket server on the network. The websocket server can forward
                native network DIS PDUs to the page, and forward PDUs sent by the entities defined
                in this page to the native network.
                </p>

                <x3d xmlns="http://www.x3dom.org/x3dom" showStat="true" showLog="false" x="0px" y="0px" width="400px" height="400px" altImg="helloX3D-alt.png">
          <scene>
            <viewpoint position='0 0 10' ></viewpoint>
            
            <!-- Just a tag to give us a place to add entities, espduTransform nodes
                 for messages recieved from the network
            -->
            <Transform id="networkEntities">
            </Transform>
            
            
            <DisEntityManager websocketUrl="ws://localhost:8282"
                        localCoordinateSystemOrigin="36.595517 -121.877000 5.0">
                
                <DISEntityTypeMapping url="http://localhost:8282" 
                                      kind="1" 
                                      domain="1"
                                      country="225"
                                      category="1"
                                      subcategory="1"
                                      specific="1">
                </DISEntityTypeMapping>
                
                <DISEntityTypeMapping url="http://localhost:8282" 
                                      kind="1" 
                                      domain="1"
                                      country="225"
                                      category="1"
                                      subcategory="2"
                                      specific="3">
                </DISEntityTypeMapping>
                
                <DISEntityTypeMapping url="http://localhost:8282" 
                                      kind="1" 
                                      domain="1"
                                      country="225"
                                      category="1"
                                      subcategory="3"
                                      specific="3">
                </DISEntityTypeMapping>
                
            </DisEntityManager>
            
            <EspduTransform marking="testMark"
                            entityID="1"
                            siteID="2"
                            entityType="1 1 225 1 1 3">
             
                
             </EspduTransform>

             <Transform><shape>
                <appearance>
                    <material diffuseColor='0.603 0.894 0.909' ></material>
                </appearance>
                <box DEF='box' ></box>
             </shape></Transform>
            
          </scene>
        </x3d>

</body>
</html>
