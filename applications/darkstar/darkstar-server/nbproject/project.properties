application.title=pvw-server
application.vendor=mcgredo
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/darkstar-server.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.darkstar-server.jar=lib/darkstar-server.jar
file.reference.db-4.5.20.jar=lib/db-4.5.20.jar
file.reference.db-4.5.20.jar-1=lib/db-4.5.20.jar
file.reference.dis-enums_1.1.jar=lib/dis-enums_1.1.jar
file.reference.je-3.3.75.jar=lib/je-3.3.75.jar
file.reference.open-dis_3.1.2.jar=lib/open-dis_3.1.2.jar
file.reference.sgs-boot.jar=lib/sgs-boot.jar
file.reference.sgs-server-0.9.10.jar=lib/sgs-server-0.9.10.jar
file.reference.sgs-server-api-0.9.10.jar=lib/sgs-server-api-0.9.10.jar
file.reference.sgs-server-internal-api-0.9.10.jar=lib/sgs-server-internal-api-0.9.10.jar
file.reference.sgs-shared-1.7.jar=lib/sgs-shared-1.7.jar
file.reference.sgs-stop.jar=lib/sgs-stop.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.db-4.5.20.jar}:\
    ${file.reference.darkstar-server.jar}:\
    ${file.reference.db-4.5.20.jar-1}:\
    ${file.reference.dis-enums_1.1.jar}:\
    ${file.reference.je-3.3.75.jar}:\
    ${file.reference.open-dis_3.1.2.jar}:\
    ${file.reference.sgs-boot.jar}:\
    ${file.reference.sgs-server-0.9.10.jar}:\
    ${file.reference.sgs-server-api-0.9.10.jar}:\
    ${file.reference.sgs-server-internal-api-0.9.10.jar}:\
    ${file.reference.sgs-shared-1.7.jar}:\
    ${file.reference.sgs-stop.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
